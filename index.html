<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- AOS library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- bootstrap cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    



    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trendyol (Minify)</title>
</head>
<body>
    

    <header class="header-section">
        
            <img src="./assets/images/logo.svg" alt="" class="logo">
       

        <form action="">
            <input type="text" placeholder="Aradığınız ürün, kategori veya markayı yazınız" id="searchInput">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div class="right-side">

            <div class="user">
                <i class="fa-regular fa-user"></i>


                <div class="login">
                    <button>Girish yap</button>
                    <button>Uye ol</button>
                </div>
            </div>

            <div class="favourite">
                <i class="fa-regular fa-heart"></i>
                <span id="wishlist-items">0</span>
                <span onclick="showWishlist()">Favorilerim</span>
            </div>
           
            <div class="basket">
                <i class="fa-solid fa-bag-shopping"></i>
              <span id="cart-items">0</span>
              <span onclick="showCart()">Sepetim</span>

            </div>
            
            
           


        </div>
    </header>

    <section id="product-list" class="products row justify-content-center">

        <!-- Butun mehsullar bura gelecek -->
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span  onclick="closeCartModal()" class="close">&times;</span>
            <h2>Alisveris sepetinizdeki tüm elemanlar:</h2>
            <ul id="cart-items-list"></ul>
            <button onclick="clearCart()">Sepeti Temizle</button>
        </div>

    </div>

    <div id="wishlist-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWishlistModal()">&times;</span>
            <h2>Favoriler</h2>
            <ul id="wishlist-items-list"></ul>
        </div>
    </div>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <script src="./assets/js/script.js"></script>
</body>
</html>
